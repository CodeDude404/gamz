<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Don't Touch the Obstacles</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous">
		<link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
		<link rel="manifest" href="fav/site.webmanifest">
		<link rel="shortcut icon" href="fav/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="fav/browserconfig.xml">
		<link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
		<link rel="manifest" href="fav/site.webmanifest">
		<link rel="shortcut icon" href="fav/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="fav/browserconfig.xml">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script defer src="fontAwesome/all.js"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-33G0Q3BZ6Q');

	</script>
	</head>
	<body class="unselectable">
		<canvas id="myCanvas" width="800" height="200" class="visible">
		</canvas>
		<div class="main">
			<div class="align-left">
				<div class="btn-group" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-success" onclick="window.location='https://games.fusionapp.repl.co';"><i class="fas fa-arrow-left fa-2x"></i></button>
					<button class="btn btn-primary" type="button" onclick="js:PausePlay()"><i
						class="fas fa-pause-circle fa-2x"></i></button>
					<button type="button" class="btn btn-danger" onclick="js:game()"><i
						class="fas fa-step-backward fa-2x"></i></button>
					<button type="button" class="btn btn-success" id="goldCounter"><i class="fas fa-coins fa-2x"></i>
					<b>0</b></button>
				</div>
			</div>
		</div>
		<div class="container hidden" id="pauseMenu">
			<div class="align-left">
			<h5>Game Paused</h5>
			<div id="score"> </div>
			<div id="high"> </div>
			</br>
			<div class="d-grid gap-2">
				<button class="btn btn-primary" type="button" onclick="js:Save()">Save Data</button>
				<button class="btn btn-primary" type="button" onclick="js:Load()">Load Data</button>
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
			Edit Player
			</button>
			</div>
			<p>Gold Per 5 points:</p>
			<div class="progress">
  				<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="gp5"></div>
			</div>
			<br>
			<div class="d-grid gap-2">
				<button class="btn btn-primary" type="button" onclick="js:goldgrades.upgrade()">Upgrade</button>
			Edit Player
			</button>
			<br>
			<code id="logs">
			</code>
			</br>
			<br>
			<div class="d-grid gap-2">
				<button class="btn btn-danger" type="button" onclick="js:RESET()">Reset Progress</button>
			</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Edit Player</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								White Cube <button type="button" class="btn btn-success"
									onclick="js:equipWhite()">Equip</button>
							</li>
							<li class="list-group-item">
								Red Cube
								<span id="redCube">
								<button type="button" class="btn btn-warning" onclick="js:cubes.red.buy()">Buy (10
								gold)</button>
								</span>
							</li>
							<li class="list-group-item">
								Orange Cube
								<span id="orangeCube">
								<button type="button" class="btn btn-warning" onclick="js:cubes.orange.buy()">Buy (20
								gold)</button>
								</span>
							</li>
							<li class="list-group-item">
								Yellow Cube
								<span id="yellowCube">
								<button type="button" class="btn btn-warning" onclick="js:cubes.yellow.buy()">Buy (30
								gold)</button>
								</span>
							</li>
							<li class="list-group-item">
								Green Cube
								<span id="greenCube">
								<button type="button" class="btn btn-warning" onclick="js:cubes.green.buy()">Buy (40
								gold)</button>
								</span>
							</li>
							<li class="list-group-item">
								Blue Cube
								<span id="blueCube">
								<button type="button" class="btn btn-warning" onclick="js:cubes.blue.buy()">Buy (50
								gold)</button>
								</span>
							</li>
							<li class="list-group-item">
								Purple Cube
								<span id="purpleCube">
								<button type="button" class="btn btn-warning" onclick="js:cubes.purple.buy()">Buy (60
								gold)</button>
								</span>
							</li>
							<li class="list-group-item">
								Black Cube
								<span id="blackCube">
								<button type="button" class="btn btn-warning" onclick="js:cubes.black.buy()">Buy (70 gold)</button>
								</span>
							</li>
						</ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"></script>
	</body>
</html>
